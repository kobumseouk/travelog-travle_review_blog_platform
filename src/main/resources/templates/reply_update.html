<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments/header :: header}"></head>
<body class="h-full flex flex-col">
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div><br>
<header>
    <div class="flex justify-center mb-4">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">대댓글 수정</h1>
    </div>
</header>
<div class="h-full flex justify-center">

    <main class="flex justify-center items-center w-[90%] bg-gray-100 rounded-md">
        <form class="m-5 p-6 w-full" th:object="${replyUpdateDto}" th:data-board-id="${boardId}" th:data-post-id="${postId}" th:data-reply-id="${replyId}" th:data-region-major="${regionMajor}">
            <div class="flex flex-col">
                <textarea th:field="*{content}" class="flex-1 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2" placeholder="작성 내용을 입력하세요" rows="5" required></textarea>

                <div class="error-class mt-2 text-red-600" th:errors="*{content}"></div>

                <button type="submit" class="bg-blue-500 text-white rounded-lg px-2 py-2 hover:bg-blue-600 transition duration-300">대댓글 수정</button>
            </div>
        </form>

    </main>


</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/footer.js"></script>
<script src="/js/reply_update.js"></script>
</html>
