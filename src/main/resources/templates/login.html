<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body class="h-full flex flex-col justify-center items-center">

<div class="w-full max-w-screen-lg mx-auto my-5">
    <nav class="flex justify-center items-center">
        <a href="/">
            <img src="/images/logo.png" style="width:130px">
        </a>
    </nav>
</div>

<!-- 로그인 폼 -->
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">

    <h2 class="text-center text-3xl font-bold text-gray-900 mb-8">로그인</h2>


    <form th:action="@{/login}" method="post" class="space-y-6">
        <!-- 아이디 입력  -->
        <div>
            <label for="loginId" class="sr-only">아이디</label>
            <input id="loginId" name="loginId" type="text" autocomplete="loginId" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                   placeholder="아이디를 입력하세요.">
        </div>

        <!-- 비밀번호 입력  -->
        <div>
            <label for="password" class="sr-only">비밀번호</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                   placeholder="비밀번호를 입력하세요.">
        </div>

        <!-- 아이디/비밀번호 찾기 링크 -->
        <div class="flex justify-end text-sm mb-6">
            <a href="findId" class="text-gray-600 hover:text-indigo-500 mr-4">아이디 찾기</a>
            <a href="findPassword" class="text-gray-600 hover:text-indigo-500">비밀번호 찾기</a>
        </div>

        <!-- 로그인&회원가입 버튼 -->
        <div class="flex justify-between">
            <button type="submit"
                    class="w-full sm:w-auto bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                로그인
            </button>
            <a href="/signup"
               class="w-full sm:w-auto bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium text-center hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                회원가입
            </a>
        </div>
        <!-- 오류 메시지 표시 -->
        <div th:if="${error}" class="text-red-500 text-center mt-4">
            <p th:text="${error}"></p>
        </div>
    </form>
</div>

<div class="mt-4">
    <a href="/" class="w-full bg-gray-600 text-white px-4 py-2 rounded-md text-sm font-medium text-center hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
        홈으로 돌아가기
    </a>
</div>


<div th:replace="~{fragments/footer :: footer}"></div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/footer.js"></script>
</html>
