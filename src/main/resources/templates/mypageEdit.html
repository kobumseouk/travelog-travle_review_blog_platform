<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body class="h-full flex flex-col">
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div><br>

<div class="h-full">

    <div class="container mx-auto my-4 p-4 border-solid border-2 border-gray-300">
        <h1 class="text-center font-bold text-2xl mb-4">마이페이지 수정</h1>
        <form th:action="@{/mypage/edit}" method="post">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-lg font-bold mb-2">닉네임:</label>
                <input type="text" id="name" name="name" th:value="${member.name}" placeholder=""
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
            </div>
            <div class="mb-4">
                <label for="loginId" class="block text-gray-700 text-lg font-bold mb-2">아이디:</label>
                <input type="text" id="loginId" name="loginId" th:value="${member.loginId}" placeholder="" disabled
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-lg font-bold mb-2">비밀번호:</label>
                <input type="password" id="password" name="password" placeholder="새 비밀번호를 입력하세요"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
            </div>
            <div class="mb-4">
                <label for="phoneNumber" class="block text-gray-700 text-lg font-bold mb-2">전화번호:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" th:value="${member.phoneNumber}" placeholder=""
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-lg font-bold mb-2">이메일:</label>
                <input type="email" id="email" name="email" th:value="${member.email}" placeholder=""
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">저장하기</button>
            </div>
        </form>
        <form th:action="@{/mypage/delete}" method="post" class="text-center mt-4">
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">탈퇴하기</button>
        </form>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
<script src="/js/footer.js"></script>
</html>
